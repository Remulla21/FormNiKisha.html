<!DOCTYPE html>
<html>

<title>Form Ni Kisha Ganda</title>

<body>
<h2>Favorite Dessert Form</h2>
<form>
<label for="neym">Name:</label><br>
<input type="text" id="neym" name="name" value="anue nah"><br><br>

<label for="email">Email-Ad:</label><br>
<input type="email" id="email" name="email" autocomplete="on"><br><br>

<label for="dob">Date of Birth:</label><br>
<input type="date" id="date" name="date" min="2000-01-01" max="2025-01-01"><br><br>

<label for="gender">Gender:</label><br>
<select name="gender" id="gender">
<option value="fimeyl">Female</option>
<option value="meyl">Male</option>
</select><br><br>

<label for="nyamber">Contact Number:</label><br>
<input type="tel" id="nyamber" name="number" placeholder="123-45-6789" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"><br><br>

<fieldset>
<legend>Dessert:</legend>
<label for="disirt">favorite dessert:</label><br>
<input type="text" id="deshert" name="desirt"><br><br>
<label for="lname">Least favorite dessert:</label><br>
<input type="text" id="lish feyv" name="liest fev"><br><br>
</fieldset><br>

<label for="message">Why you like the dessert:</label>
<textarea id="tewks" name="teks" rows="4" cols="50" maxlength="50"></textarea><br><br>
<input type="button" value="Submit">
</form>
</body>
</html>
